<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>furniture_calc</title>
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>

  <div class="doors-checkbox-wrap">
    <div class="doors-checkbox">
      <label for="doors"><input id="doors" class="doors" type="checkbox" name="doors">Показать двери</label>
    </div>
  </div>

    <div id="app">
    </div>
  <div v-model="positionX" class="buttons-wrap"></div>

<div class="hidden-group hidden">
  <button class="addshelfright">Прававя консоль</button>
  <button class="addshelfleft">Прававя консоль</button>
  <button class="removeLastConsoleShelve">Прававя консоль</button>
</div>

    <div class="crossBar-wrap hidden">
      <label for="addCrossBar"><input id="addCrossBar" data-group="1" class="addCrossBar" type="checkbox" name="addCrossBar"></label>
    </div>
    <div class="shelves-wrap hidden">
      <button class="addShelf" data-group="1"></button>
      <button class="removeShelf" data-group="1"></button>
    </div>
    <div class="box-wrap hidden">
      <button class="addBox" data-group="1"></button>
      <button class="removeBox" data-group="1"></button>
    </div>



    <div class="bottom-wrap">


      <div class="size-column column">
        <div class="title">Размеры шкафа</div>
        <div class="body">
          <div class="option-wrap">
            <div class="option-title">
              Высота
            </div>
            <div class="option-body">
              <label>
                <input type="text" name="furniture_height" id="furniture_height" value="280" disabled> см.
              </label>
            </div>
          </div>
          <div class="option-wrap">
            <div class="option-title">
              Ширина
            </div>
            <div class="option-body">
              <label>
                <input type="text" name="furniture_width" value="380" id="furniture_width" disabled> см.
              </label>
            </div>
          </div>
          <div class="option-wrap">
            <div class="option-title">
              Глубина
            </div>
            <div class="option-body">
              <label>
                <input type="text" name="furniture_depth" disabled> см.
              </label>
            </div>
          </div>
        </div>
      </div>


      <div class="options-column column">
        <div class="title">Параметры</div>
        <div class="body">
          <div class="option-wrap">
            <div class="option-title">
              Количество секций:
            </div>
            <div class="option-body">
              <div class="amount-wrap sections">
                <button class="minus">-</button>
                <input type="text" value="1">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="option-wrap">
            <div class="option-title">
              Угловая консоль
            </div>
            <div class="option-body">
              <select name="consoles" class="consoles">
                <option value="no">Нет</option>
                <option value="left">Левая</option>
                <option value="right">Правая</option>
                <option value="all">Все</option>
              </select>
            </div>
          </div>
          <div class="option-wrap">
            <div class="option-title">
              Козырек
            </div>
            <div class="option-body">
              <select name="visor" class="visor">
                <option value="hide">Нет</option>
                <option value="show">Да</option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="doors-column column">
        <div class="title">Количество дверей</div>
        <div class="body">
          <div class="option-wrap">
            <div class="option-title">
              Количество:
            </div>
            <div class="option-body">
              <div class="amount-wrap doors">
                <button class="minus">-</button>
                <input type="text" value="2">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="doors-options-column column">
        <div class="title">Материал дверей</div>
        <div class="body">
          <div class="option-wrap" data-key="1">
            <div class="option-title">
              Дверь 1:
            </div>
            <div class="option-body">
              <select name="materials" class="materials" onchange="doorsChangeVal(this)">
                <option value="default">Материал</option>
                <option value="mirror" data-src="src/assets/mirror.png">Зеркало</option>
                <option value="dsp" data-src="src/assets/dsp.png">ДСП</option>
              </select>
            </div>
          </div>
          <div class="option-wrap" data-key="2">
            <div class="option-title">
              Дверь 2:
            </div>
            <div class="option-body">
              <select name="materials" class="materials" onchange="doorsChangeVal(this)">
                <option value="default">Материал</option>
                <option value="mirror" data-src="src/assets/mirror.png">Зеркало</option>
                <option value="dsp" data-src="src/assets/dsp.png">ДСП</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/dist/build.js"></script>
  </body>
</html>
